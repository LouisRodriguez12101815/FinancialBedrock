<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Plan Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        label {
            font-weight: bold;
        }
        textarea, select, input[type="text"], input[type="file"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Toggle Language Button -->
    <button id="toggleLanguage" style="margin-bottom: 20px;">Switch to Spanish</button>

    <h1 id="formTitle">Generate a Business Plan</h1>

    <form action="http://127.0.0.1:5000/api/upload" method="post" enctype="multipart/form-data">
        <!-- Company Name Input -->
        <label for="company_name" id="companyNameLabel">Company Name:</label>
        <input type="text" id="company_name" name="company_name" placeholder="Enter your company name" required><br><br>

        <!-- Company Description (500 characters limit) -->
        <label for="description" id="descriptionLabel">Company Description (max 500 characters):</label><br>
        <textarea id="description" name="description" rows="4" maxlength="500" placeholder="Describe your company in up to 500 characters..." required></textarea><br><br>

        <!-- Market Sector Drop-Down -->
        <label for="market_sector" id="marketSectorLabel">Market Sector:</label>
        <select id="market_sector" name="market_sector" required>
            <option value="">Select a market sector</option>
            <option value="technology">Technology</option>
            <option value="finance">Finance</option>
            <option value="healthcare">Healthcare</option>
            <option value="education">Education</option>
            <option value="retail">Retail</option>
            <option value="other">OTHER</option>
        </select><br><br>

        <!-- Revenue Projections -->
        <label for="revenue_projections" id="revenueLabel">Revenue Projections:</label>
        <input type="number" id="revenue_projections" name="revenue_projections" placeholder="Enter projected revenue ($)" required><br><br>

        <!-- Income Repayment Plan -->
        <label for="repayment_plan" id="repaymentLabel">How will the business generate enough income to repay the loan?</label><br>
        <textarea id="repayment_plan" name="repayment_plan" rows="4" placeholder="Describe how you will repay the loan" required></textarea><br><br>

        <!-- File Upload -->
        <label for="file" id="fileLabel">Upload a File (.txt):</label>
        <input type="file" id="file" name="file" accept=".txt" required><br><br>

        <!-- Submit Button -->
        <button type="submit" id="submitButton">Generate Plan</button>
    </form>

    <script>
        // Language translation object
        const translations = {
            en: {
                formTitle: "Generate a Business Plan",
                companyNameLabel: "Company Name:",
                descriptionLabel: "Company Description (max 500 characters):",
                marketSectorLabel: "Market Sector:",
                revenueLabel: "Revenue Projections:",
                repaymentLabel: "How will the business generate enough income to repay the loan?",
                fileLabel: "Upload a File (.txt):",
                submitButton: "Generate Plan",
                toggleLanguage: "Switch to Spanish",
                companyPlaceholder: "Enter your company name",
                descriptionPlaceholder: "Describe your company in up to 500 characters...",
                repaymentPlaceholder: "Describe how you will repay the loan",
            },
            es: {
                formTitle: "Generar un Plan de Negocios",
                companyNameLabel: "Nombre de la Empresa:",
                descriptionLabel: "Descripción de la Empresa (máximo 500 caracteres):",
                marketSectorLabel: "Sector del Mercado:",
                revenueLabel: "Proyecciones de Ingresos:",
                repaymentLabel: "¿Cómo generará ingresos suficientes para pagar el préstamo?",
                fileLabel: "Cargar un Archivo (.txt):",
                submitButton: "Generar Plan",
                toggleLanguage: "Cambiar a Inglés",
                companyPlaceholder: "Ingrese el nombre de su empresa",
                descriptionPlaceholder: "Describa su empresa en hasta 500 caracteres...",
                repaymentPlaceholder: "Describa cómo pagará el préstamo",
            }
        };

        // Current language state
        let currentLanguage = 'en';

        // Toggle language function
        document.getElementById('toggleLanguage').onclick = function () {
            currentLanguage = currentLanguage === 'en' ? 'es' : 'en';

            // Update text content and placeholders
            document.getElementById('formTitle').textContent = translations[currentLanguage].formTitle;
            document.getElementById('companyNameLabel').textContent = translations[currentLanguage].companyNameLabel;
            document.getElementById('descriptionLabel').textContent = translations[currentLanguage].descriptionLabel;
            document.getElementById('marketSectorLabel').textContent = translations[currentLanguage].marketSectorLabel;
            document.getElementById('revenueLabel').textContent = translations[currentLanguage].revenueLabel;
            document.getElementById('repaymentLabel').textContent = translations[currentLanguage].repaymentLabel;
            document.getElementById('fileLabel').textContent = translations[currentLanguage].fileLabel;
            document.getElementById('submitButton').textContent = translations[currentLanguage].submitButton;
            document.getElementById('toggleLanguage').textContent = translations[currentLanguage].toggleLanguage;

            // Update placeholders
            document.getElementById('company_name').placeholder = translations[currentLanguage].companyPlaceholder;
            document.getElementById('description').placeholder = translations[currentLanguage].descriptionPlaceholder;
            document.getElementById('repayment_plan').placeholder = translations[currentLanguage].repaymentPlaceholder;
        };
    </script>
</body>
</html>
